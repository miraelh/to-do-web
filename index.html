<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
        }

        button {
            margin: 20px 5px 0 5px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgb(143, 188, 152);
            color: rgb(0, 0, 0);
            border-style: none;
            border-radius: 50rem;
        }
        
        ul{
            background-color: blue;
            margin: auto;
            padding: 10px;
        }
       
        li {
            background-color: rgb(89, 43, 226);
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border-radius: 10px;
        }
        
        .containertodo{
            margin: auto;
            padding: 40px;
            color: rgb(0, 0, 0);
            background-color: rgba(143, 188, 152, 0.46);
            text-align: center;
            border-radius: 100px;
        }

        .header{
            margin: auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2rem;
            font-weight: bold;
            padding: 0 0 20px 0;

        }
        .bodycontent{
            margin: auto;
            font-weight: lighter;
        }
        .task {
            display: flex;
            align-items: center;
        }
        .task.completed {
            text-decoration: line-through;
            color: #d3d3d3;
        }

        .remove-btn {
            cursor: pointer;
            margin-left: 10px;
            color: red;
        }
        



    </style>
</head>
<body>

    <div class="bodycontent">
        Hiiii
    </div>  


    <div class="containertodo">
        <div class="header">
            To-do List           
        </div>
     
        <div class="bodycontent">
            <div class="containerinput">
           
             <input type="text" id="taskToAdd" placeholder="Add a new task...">
             <button onclick="addTask()"> Add</button>
                     
            </div>
        
          </div>

        <div>
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="filterTasks('pending')">Pending</button>
        </div>
    </div>
   
    <ul id="taskList"></ul>
    

    <script src="index.js"></script>

</body>
</html>
